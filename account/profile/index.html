                        <!-- Profile Form -->

                                                <h1 class="text-gray-700 text-3xl font-semibold">Jack Zadesh</h1>
                                                <p class="text-sm text-gray-500 text-center">
                                                    <i class="bi bi-envelope"></i>
                                                    jzadesh@gmail.com
                                                </p>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Personal Information -->
                                    <div class="mb-8">
                                        <h3 class="text-lg font-semibold text-gray-700 mb-4">Personal Information</h3>
                                        <div class="grid grid-cols-1 md:grid-cols-2 sm:gap-6 gap-4">
                                            <div>
                                                <label for="username"
                                                    class="block text-sm text-gray-500 mb-1">Username</label>
                                                <input type="text" id="username" value="awamelvine"
                                                    class="w-full text-sm text-gray-700 bg-gray-100 border border-gray-200 outline-none rounded-lg px-3 py-2 duration-300 focus:border-gray-400">
                                            </div>
                                            <div>
                                                <label for="email"
                                                    class="block text-sm text-gray-500 mb-1">Email</label>
                                                <input type="email" id="email" value="awameline@gmail.com"
                                                    class="w-full text-sm text-gray-700 bg-gray-100 border border-gray-200 outline-none rounded-lg px-3 py-2 duration-300 focus:border-gray-400">
                                            </div>
                                        </div>
                                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            <div>
                                                <label for="firstName" class="block text-sm text-gray-500 mb-1">First

                                                <input type="text" id="firstName" value="Awa"
                                                    class="w-full text-sm text-gray-700 bg-gray-100 border border-gray-200 outline-none rounded-lg px-3 py-2 duration-300 focus:border-gray-400">
                                            </div>
                                            <div>
                                                <label for="lastName" class="block text-sm text-gray-500 mb-1">Last
                                                    name</label>
                                                <input type="text" id="lastName" value="Melvine"

                                            <div>

                                                <select id="country"
                                                    class="w-full text-sm text-gray-700 bg-gray-100 border border-gray-200 outline-none rounded-lg px-3 py-2 duration-300 focus:border-gray-400">
                                                    <option value="Burundi" selected>Burundi</option>
                                                    <option value="United States">United States</option>
                                                    <option value="Canada">Canada</option>
                                                    <option value="France">France</option>
                                                    <option value="Other">Other</option>
                                                </select>
                                            </div>
                                            <div>
                                                <label class="block text-sm text-gray-500 mb-1">Date of
                                                    Birth</label>
                                                <div class="grid grid-cols-3 gap-3">
                                                    <select
                                                        class="w-full text-sm text-gray-700 bg-gray-100 border border-gray-200 outline-none rounded-lg px-3 py-2 duration-300 focus:border-gray-400">
                                                        <option>Month</option>
                                                        <option>January</option>
                                                        <option>February</option>
                                                        <!-- More months -->
                                                    </select>
                                                    <select
                                                        class="w-full text-sm text-gray-700 bg-gray-100 border border-gray-200 outline-none rounded-lg px-3 py-2 duration-300 focus:border-gray-400">
                                                        <option>Day</option>
                                                        <!-- Days 1-31 -->
                                                    </select>
                                                    <select
                                                        class="w-full text-sm text-gray-700 bg-gray-100 border border-gray-200 outline-none rounded-lg px-3 py-2 duration-300 focus:border-gray-400">

                                            </div>
                                            <div>

                                                    class="w-full text-sm text-gray-700 bg-gray-100 border border-gray-200 outline-none rounded-lg px-3 py-2 duration-300 focus:border-gray-400">
                                            </div>
                                            <div>
                                                <label for="confirmPassword"
                                                    class="block text-sm text-gray-500 mb-1">Confirm New
                                                    Password</label>

    <section class="py-10">

    <!-- preview profile -->
    <script>
        const profileInput = document.getElementById('profile');
        const profilePreview = document.getElementById('profilePreview');

        profileInput.addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    profilePreview.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>

    <!-- general scripts -->
    <script src="../../assets/js/script.js"></script>
